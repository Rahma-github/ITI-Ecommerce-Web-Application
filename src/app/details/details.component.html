
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{singleProdect.img}}" style="max-height: 550px;"alt="..." /></div>
                    <div class="col-md-6">
                        <!-- <div class="small mb-1">SKU: BST-498</div> -->
                        <h1 class="display-5 fw-bolder">{{ singleProdect.Name | lowercase }}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">{{ singleProdect.Price | currency }}</span>
                            <h3>{{ singleProdect.Price - singleProdect.Price *0.3 | currency }}</h3> 
                        </div>
                        <p class="lead">{{singleProdect.Description}}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0 add-btn" type="button" (click)="addToCart(singleProdect)">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                            <button style="margin-left: 15px;" class="btn btn-outline-dark" type="submit"  (click)="addToFavorite(singleProdect)" >
                                <img style="width:20px ;" src="https://cdn-icons-png.flaticon.com/512/8152/8152874.png" alt="">
                                Favorites
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
